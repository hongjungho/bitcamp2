<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>slide</title>
  <link rel="stylesheet" href="slide.css" />

      <li><img src="http://placehold.it/600x200" alt=""></li>
      <li><img src="http://placehold.it/600x200" alt=""></li>

      <li><img src="http://placehold.it/600x200" alt=""></li>
    </ul>
    <button type="button" class="next"><i class="fas fa-chevron-right"></i></button>
  </div>

</body>

</html>
