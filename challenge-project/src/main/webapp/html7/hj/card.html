<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>카드</title>
  <link rel="stylesheet" href="card.css">
</head>

<body>
  <div class="card">

    <!-- 카드 헤더 -->
    <div class="card-header">
      <div class="card-header-is_closed">
        <div class="card-header-text"> 모집중 </div>
        <div class="card-header-number"> 2 / 5 </div>
      </div>
    </div>

    <!--  카드 바디 -->

    <div class="card-body">

      <!--  카드 바디 헤더 -->
      <div class="card-body-header">
        <h1>3개월 하체운동</h1>
        <p class="card-body-hashtag">#헬스 #근력 #식단관리</p>
        <p class="card-body-nickname">
          작성자: 튼튼나라
        </p>
      </div>
      <p class="card-body-description">
        안녕하세요! 3기 하체운동 모집합니다~
      </p>

      <!--  카드 바디 본문 -->

      <!--  카드 바디 푸터 -->
      <div class="card-body-footer">
        <hr style="margin-bottom: 8px; opacity: 0.5; border-color: #EF5A31">
        <i class="icon icon-view_count"></i>조회 38회
        <i class="icon icon-comments_count"></i>댓글 4개
        <i class="reg_date"> 2018/04/12 </i>
      </div>

    </div>

  </div>
  </div>

</body>

</html>
