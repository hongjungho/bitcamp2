<body>
	<div class="container">

<div class="omb_login">

            <h3 class="omb_authTitle">
            
                Login or <a href="#">Sign up</a>
            </h3>
            

		

			 <div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">
					<form class="omb_loginForm" action="" autocomplete="off"
						method="POST">

						 <div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-user"></i>
								</div>
							</div>
							<input type="text" class="form-control" name="username"
								placeholder="email address">
						</div>

						 <div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-lock"></i>
								</div>
							</div>
							<input type="password" class="form-control" name="password"
								placeholder="password">
						</div>
						
						 <button class="btn btn-outline-primary btn-block" type="submit">
							<i class="fa fa-sign-in-alt"></i>&nbsp;&nbsp;Login
						</button> 
					</form>
				</div>
			</div> 
			
			
			 <div class="row omb_row-sm-offset-3">
				 <div class="col-xs-12 col-sm-3">
					<label class="checkbox"> <input type="checkbox"
						value="remember-me">Remember Me
					</label>
				</div> 
				
				
				 <div class="col-xs-12 col-sm-3">
					<p class="omb_forgotPwd">
						<a href="#">Forgot password?</a>
					</p>
				</div> 
			</div> 
			
			
			</div> <!-- omb_login 첫번째 부분 -->
			
			

		
		
		<div class="omb_login">
		
		    <div class="row omb_row-sm-offset-3 omb_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="omb_hrOr">
                    <span class="omb_spanOr">or</span>
                </div>
            </div>  
            
           <div class="row omb_row-sm-offset-3 omb_socialButtons">
           <div class="col-xs-2 col-sm-2">
            <a href="#" class="btn btn-lg btn-block omb_btn-facebook" data-toggle="tooltip" data-placement="top" title="Facebook">
              <i class="fab fa-facebook-f fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div> 
          
          
          
          <div class="col-xs-2 col-sm-2">
            <a href="#" class="btn btn-lg btn-block omb_btn-twitter" data-toggle="tooltip" data-placement="top" title="Twitter">
              <i class="fab fa-twitter fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div> 
          
          
           
           <div class="col-xs-2 col-sm-2">
            <a href="#" class="btn btn-lg btn-block omb_btn-kakao" data-toggle="tooltip" data-placement="top" title="kakao">
              <i class="far fa-comment fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div> 
          
          </div> 
          
        
        </div>
        
        </div>  

	<!-- container -->
</body>
