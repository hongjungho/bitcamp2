<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range Slider</title>
    <style>
       
       
        .container {
            width: 80%;
            margin: 70px auto;
        }
        .slider-container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto 50px;
        }

      
        
        
        

    </style>
    <link rel="stylesheet" href="../../css/search/rSlider.css">
</head>
<body>


	<div class="container">
		<div class="slider-container">
			<input type="text" id="slider3" class="slider" />
		</div>
		
		
		
	</div>


	<script src="../../js/search/rSlider.js"></script>
    <script>
        (function () {
            'use strict';

            var init = function () {                


                var slider3 = new rSlider({
                    target: '#slider3',
                    values: {min: 0, max: 100000},
                    step: 1000,
                    range: true,
                    set: [1000, 99000],
                    scale: true,
                    labels: false,
                    onChange: function (vals) {
                       
                    }
                });

                
            };
            window.onload = init;
        })();
    </script>
</body>
</html>
